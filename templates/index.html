<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>

        <!-- Link to CSS -->
        <link rel="stylesheet" href="{% static 'AngularWeather/css/master.css' %}">

        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.6.0-rc.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.0-rc.2/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>
        <script type="text/javascript" src="{% static 'AngularWeather/js/app.js' %}"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Ben Folks - AngularJS Weather Machine</a>
				</div>
			</div>
			</nav>
		</header>

        <!-- THIS IS WHERE THE ANGULARJS CONTENT IS INJECTED INTO THE INDEX TEMPLATE PAGE!!!!!! -->
        <div class="container">
          <div ng-view></div>
		    </div>

    </body>
</html>
